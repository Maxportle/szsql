<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>密码查看图片</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 5px; font-size: 16px; }
    #targetImg {
      border: 2px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none; /* 初始隐藏 */
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2 id="title">请输入密码查看图片</h2>
  <input type="password" id="pwd" placeholder="输入密码">
  <button id="btn">提交</button>

  <img id="targetImg" src="" width="400">

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const btn = document.getElementById("btn");
      const pwdInput = document.getElementById("pwd");
      const targetImg = document.getElementById("targetImg");
      const title = document.getElementById("title");
      const correctPwd = "123456"; // 设置你的密码

      function showImage() {
        const pwd = pwdInput.value;
        if (pwd === correctPwd) {
          targetImg.src = "123.jpg"; // 替换为你的图片路径
          targetImg.style.display = "block"; // 显示图片
          pwdInput.style.display = "none";   // 隐藏输入框
          btn.style.display = "none";        // 隐藏按钮
          title.style.display = "none";      // 隐藏标题
        } else {
          alert("密码错误，请重新输入");
          pwdInput.value = "";
          pwdInput.focus();
        }
      }

      btn.addEventListener("click", showImage);
      pwdInput.addEventListener("keyup", function(e) {
        if (e.key === "Enter") {
          showImage();
        }
      });
    });
  </script>
</body>
</html>
